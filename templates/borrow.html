<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="{{ url_for('static', filename='flash.js') }}" defer></script>
    <style>
  p{
    color: #dcdcdc;
    font-size: 16px;
    font-weight:600;
    margin-top: 20px;
  }
p strong{
  color: #00bcd4;
  font-weight: 600;
}
.material-symbols-outlined {
      font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 24;
      font-size: 32px;
      vertical-align: middle;
      margin-right: 10px;
    }
    label{
      color: #dcdcdc;
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
    }
</style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<h1 style="color: #ffffff; text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);">
  <span class="material-symbols-outlined">library_add</span> Borrow Book
</h1>

<p><strong>Book:</strong> {{ book.book_name }} by {{ book.author_name }}</p>

   <form method="POST">
        <label for="username">Your Name</label>
        <input type="text" id="username" name="username" value="{{ session['username'] }}" readonly required>
        <button type="submit" class="btn">Borrow</button>
        <a href="{{ url_for('home') }}" class="btn back">‚Üê Back</a>
    </form>
</body>
</html>
