<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
  .form-wrapper h1{
    color: #f5f5f5;
    
  }
</style>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<div class="form-wrapper">
  <h1 style="display: flex;  align-items: center; justify-content: center; gap: 8px;">
  <i class="fas fa-pen" style="font-size: 25px; margin-top: 5px;">&nbsp;</i>Update Book</h1>   
<!-- <h1>✏️ Update Book</h1> -->
    <form method="POST">
        <input type="text" name="author" value="{{ book.author_name }}" placeholder="Author Name" required>
        <input type="text" name="name" value="{{ book.book_name }}" placeholder="Book Name" required>
        <input type="text" name="category" value="{{ book.category }}" placeholder="Category" required>
        <button type="submit" class="btn">Update</button>
        <a href="{{ url_for('home') }}" class="btn back">← Back</a>
    </form>
</body>
</html>
