<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container">
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
    <div class="background">
        <div class="overlay"></div>
        <div class="login-card">
          <h2 style="display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-lock" style="font-size: 18px; margin-bottom: 35px; margin-left: 20px;"></i> Login to Digital Library
        </h2>
            <form method="POST">
                <div class="input-box">
                    <input type="text" name="username" autocomplete="off" required>
                    <label>Enter your username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" autocomplete="new-password" required>
                    <label>Enter your password</label>
                    <span class="material-symbols-outlined toggle-password" onclick="togglePassword()">visibility</span>
                  </div>                  
                <button type="submit">Log In</button>
            </form>
            <p class="register">Don't have an account? <a href="{{ url_for('signup') }}">Register</a></p>
        </div>
    </div>
    <script>
        function togglePassword() {
          const pwd = document.getElementById("password");
          const icon = document.querySelector(".toggle-password");
          const isHidden = pwd.type === "password";
      
          pwd.type = isHidden ? "text" : "password";
          icon.textContent = isHidden ? "visibility_off" : "visibility";
        }
      </script>  
</body>
</html>
